<!DOCTYPE html>
<html lang="es">

<head>
    <title>api-edy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4 class="text-center">EDY</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form class="col-md-12" id="from-youtube">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">URL / ID</span>
                        </div>
                        <input type="text" class="form-control" id="url-youtube" value="BKbou4OzxFo" aria-describedby="basic-addon3">
                        <button class="btn btn-secondary" id="btn-search" type="button">Descargar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div id="result" style="display:none;">
            <div class="row">
                <div class="col-md">
                    <div class="card">
                        <img class="card-img-top" id="img-result">
                        <div class="card-body">
                            <p id="titulo" class="card-text"></p>
                            <p id="duracion" class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <ul id="audio-streams" class="list-group">
                    </ul>
                </div>
                <div class="col-md">
                    <ul id="video-streams" class="list-group">
                    </ul>
                </div>
            </div>

        </div>

        <footer class="footer">
            <div class="container bg-secondary fixed-bottom">
                <div class="col-md-12 ">
                    <h6 class="text-center pt-2">&copy; Enderson Vizcaino - 2018.</h>
                </div>
            </div>
        </footer>
        <script src="js/jquery.js"></script>
        <!-- <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script> -->              
        <script src="js/main.js"></script>
</body>

</html>
